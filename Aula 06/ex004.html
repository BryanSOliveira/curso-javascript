<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantidade de Letras</title>
    <style>
        body {
            font: normal 20 pt Arial;
        }
            
    </style>
</head>
<body>
    <script>
    var nome = window.prompt ("Qual é o seu nome?")
    document.write (`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`)
    document.write (`Seu nome em maíusculas fica ${nome.toUpperCase()}<br/>`)
    document.write (`Seu nome em minúsculas fica ${nome.toLowerCase()}`)
    /*
    ORDEM DE PRECÊNDIA:
    ()  
    **  Potência
    *   Multiplicação   
    /   Divisão
    %   Resto
    +   Adição
    -   Subtração
    */
    </script>
</body>
</html>
